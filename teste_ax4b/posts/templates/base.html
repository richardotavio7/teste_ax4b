<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Bret News</title>
    <link rel="stylesheet" href="{% static '/css/pure-min.css' %}">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Bret News</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/posts" class="pure-menu-link">Postagens</a></li>
                <li class="pure-menu-item"><a href="/admin" class="pure-menu-link">Admin</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Bret News</h1>
        </div>

        <div class="content">
            <br/>
            {% block conteudo %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="{% static '/js/ui.js' %}"></script>

</body>
</html>
