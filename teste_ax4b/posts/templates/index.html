{% extends 'base.html' %}
{% block conteudo %}
{% if post_list %}
<ol>
    {% for post in post_list %}
    <li><a class="pure-menu-link" href="{{ post.id }}">{{ post.title }}</a></li>
    <sup>By {{ post.user_id.name}}</sup>
    {% endfor %}
</ol>
{% else %}
<b>Nenhuma postagem disponivel</b>
{% endif %}
{% endblock %}
